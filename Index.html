<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbrDiary - Catatan Online</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; padding: 10px; box-sizing: border-box; }
        input[type="text"] { width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 4px; }
        .tag-item { display: inline-block; background: #e0e0e0; padding: 2px 8px; border-radius: 12px; margin: 5px 5px 0 0; font-size: 12px; }
        .tag-remove { margin-left: 5px; cursor: pointer; color: red; }
        .diary-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .diary-date { font-size: 11px; color: #888; }
        .diary-tags { margin-top: 5px; }
    </style>
</head>
<body>

    <h2>ðŸ“” AbrDiary</h2>

    <div class="card">
        <textarea id="noteInput" placeholder="Tulis diarimu hari ini..."></textarea>
        <div>
            <input type="text" id="tagInput" placeholder="Tambah tag (tekan Enter)">
            <button onclick="saveDiary()">Simpan Diari</button>
        </div>
        <div id="currentTags" style="margin-top: 10px;"></div>
    </div>

    <div id="diaryList">Loding catatan...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Masukkan konfigurasi Firebase kamu di sini
        const firebaseConfig = {
  apiKey: "AIzaSyBSxNZ-L2fQfFoM6vWZnR2SkMoSTArQFhA",
  authDomain: "abrdiary-cf4a5.firebaseapp.com",
  databaseURL: "https://abrdiary-cf4a5-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "abrdiary-cf4a5",
  storageBucket: "abrdiary-cf4a5.firebasestorage.app",
  messagingSenderId: "478592228650",
  appId: "1:478592228650:web:48c7e3ffe9ab6f96a41253"
};
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let tagsArray = [];

        // Logika Input Tag
        const tagInput = document.getElementById('tagInput');
        tagInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value !== '') {
                tagsArray.push(this.value);
                this.value = '';
                renderTags();
            }
        });

        function renderTags() {
            const container = document.getElementById('currentTags');
            container.innerHTML = tagsArray.map((t, i) => 
                `<span class="tag-item">${t} <span class="tag-remove" onclick="removeTag(${i})">x</span></span>`
            ).join('');
        }

        function removeTag(index) {
            tagsArray.splice(index, 1);
            renderTags();
        }

        // Simpan ke Firebase
        function saveDiary() {
            const note = document.getElementById('noteInput').value;
            if (note === '') return alert('Isi dulu diarinya!');

            db.ref('entries').push({
                content: note,
                tags: tagsArray,
                timestamp: Date.now()
            });

            // Reset Form
            document.getElementById('noteInput').value = '';
            tagsArray = [];
            renderTags();
        }

        // Ambil Data secara Realtime
        db.ref('entries').on('value', (snapshot) => {
            const data = snapshot.val();
            const listContainer = document.getElementById('diaryList');
            listContainer.innerHTML = '<h3>Catatan Saya:</h3>';

            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const entry = data[key];
                    const date = new Date(entry.timestamp).toLocaleString();
                    const tagsHtml = entry.tags ? entry.tags.map(t => `<span class="tag-item">${t}</span>`).join('') : '';
                    
                    listContainer.innerHTML += `
                        <div class="card diary-item">
                            <div class="diary-date">${date}</div>
                            <div style="white-space: pre-wrap;">${entry.content}</div>
                            <div class="diary-tags">${tagsHtml}</div>
                        </div>
                    `;
                });
            } else {
                listContainer.innerHTML += '<p>Belum ada catatan.</p>';
            }
        });
    </script>
</body>
</html>
